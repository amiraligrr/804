<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چت آنلاین</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #chat-container {
            width: 400px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            direction: rtl; /* از راست به چپ */
        }

        .message {
            padding: 5px;
            margin-bottom: 5px;
            border-bottom: 1px solid #eee;
        }

        .message.admin {
            color: red;
        }

        #message-input {
            width: calc(100% - 80px);
            padding: 10px;
            border: none;
            border-top: 1px solid #ccc;
            border-bottom-left-radius: 10px;
        }

        #send-button {
            width: 60px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-top: 1px solid #ccc;
            border-bottom-right-radius: 10px;
        }

        .reply-btn {
            background-color: #f0f0f0;
            border: none;
            color: blue;
            cursor: pointer;
        }

        .reply-message {
            font-size: 0.9em;
            color: gray;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages">
            <!-- پیام‌ها اینجا نمایش داده می‌شوند -->
        </div>
        <input type="text" id="message-input" placeholder="پیامتان را بنویسید...">
        <button id="send-button">ارسال</button>
    </div>

    <script>
        const socket = new WebSocket('ws://localhost:8080'); // یا پورت جدید

        document.addEventListener('DOMContentLoaded', () => {
            socket.onopen = () => {
                console.log('WebSocket connection opened');
            };

            socket.onerror = (error) => {
                console.error('WebSocket error: ', error);
            };

            socket.onmessage = (event) => {
                console.log('Message received from server: ', event.data);
            };

            const messagesContainer = document.getElementById('messages');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const badWords = ['کلمه1', 'کلمه2', 'کلمه3']; // کلمات بد برای فیلتر کردن
            const admins = ['AdminName1', 'AdminName2']; // اسامی ادمین‌ها

            sendButton.addEventListener('click', sendMessage);

            function sendMessage() {
                const message = messageInput.value.trim();
                const userName = 'UserName'; // این اسم از صفحه قبلی گرفته شود

                if (message === '') return;

                if (badWords.some(word => message.includes(word))) {
                    const botMessage = document.createElement('div');
                    botMessage.classList.add('message');
                    botMessage.textContent = `کاربر ${userName} به دلیل استفاده از کلمات بد، شما 30 دقیقه سکوت شدید.`;
                    messagesContainer.appendChild(botMessage);
                    messageInput.value = '';
                    return;
                }

                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.innerHTML = `<strong>${userName}</strong>: ${message} <button class="reply-btn">پاسخ</button>`;

                messagesContainer.appendChild(messageElement);
                messageInput.value = '';
                messagesContainer.scrollTop = messagesContainer.scrollHeight;

                const replyBtn = messageElement.querySelector('.reply-btn');
                replyBtn.addEventListener('click', () => {
                    messageInput.value = `@${userName} `;
                    messageInput.focus();
                });

                if (admins.includes(userName)) {
                    messageElement.classList.add('admin');
                }

                socket.send(JSON.stringify({ userName, message }));
            }

            socket.addEventListener('message', (event) => {
                const { userName, message } = JSON.parse(event.data);
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.innerHTML = `<strong>${userName}</strong>: ${message} <button class="reply-btn">پاسخ</button>`;

                messagesContainer.appendChild(messageElement);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;

                const replyBtn = messageElement.querySelector('.reply-btn');
                replyBtn.addEventListener('click', () => {
                    messageInput.value = `@${userName} `;
                    messageInput.focus();
                });

                if (admins.includes(userName)) {
                    messageElement.classList.add('admin');
                }
            });
        });
    </script>
</body>
</html>
